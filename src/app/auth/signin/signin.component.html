<form (ngSubmit)="onSignin(form)" #form="ngForm">

  <div class="form-group">
    <label for="email">Mail</label>
    <input type="text" name="email" id="email" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input type="password" name="password" id="password" class="form-control" ngModel required>
  </div>
  <button class="btn btn-info" type="submit" [disabled]="!form.valid">Sign in</button>
</form>
