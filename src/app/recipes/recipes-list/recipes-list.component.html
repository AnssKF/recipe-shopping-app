<div class="text-center mb-3">
  <h3>Add new Recipe</h3>
  <div class="row justify-content-around">
    <div class="col-md-6">
      <div class="form-group">
        <input placeholder="Recipe name" type="text" class="form-control" #recipeNameInput>
      </div>
      <div class="form-group">
        <input placeholder="Img link" type="text" class="form-control" #recipeImgInput>
      </div>
      
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <textarea placeholder="Recipe Description" class="form-control" #recipeDescInput></textarea>
      </div>
      <button class="btn btn-success btn-block" (click)="onAddNewRecipe()">Add</button>
    </div>
  </div>
</div>

<div>
  <h3>Recipes List</h3>
  <ul class="list-group w-100">
    <app-recipe-item *ngFor="let recipe of recipesList" [recipeItm]="recipe" (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
  </ul>

 
</div>
