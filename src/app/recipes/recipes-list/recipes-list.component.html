<button class="btn btn-success btn-block" [routerLink]="['new']" >Add new recipe</button>


<div class="my-3">
  <h3>Recipes List</h3>
  <ul class="list-group w-100">
    <app-recipe-item *ngFor="let recipe of recipesList; let i = index" [recipe]="recipe" [index]="i"></app-recipe-item>
  </ul>


</div>
