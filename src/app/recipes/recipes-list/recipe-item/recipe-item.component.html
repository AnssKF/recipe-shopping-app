<a class="list-group-item" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" >
  <div class="media">
    <img class="mr-3" src="{{recipe.imgUrl}}" alt="Generic placeholder image" style="max-width:100px;">
    <div class="media-body">
      <h5 class="mt-0">{{recipe.name}}</h5>
      {{recipe.description}}
    </div>
  </div>
</a>
